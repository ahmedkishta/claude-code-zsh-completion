name: Test Completion

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install zsh
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh file

    - name: Verify zsh installation
      run: |
        zsh --version
        which zsh

    - name: Run completion tests
      run: |
        chmod +x .github/workflows/test.zsh
        zsh .github/workflows/test.zsh
